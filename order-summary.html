<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住  - 驻转  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">驻转   </div>
        <ul>
            <li><a href="index.html">转</a></li>
            <li><a href="menu.html">转驻专</a></li>
            <li><a href="contact.html">转</a></li>
        </ul>
    </nav>

    <div class="page-content" style="text-align: center; margin-top: 50px;">
        <h1>转 注 转!</h1>
        
        <div style="background: white; padding: 20px; border-radius: 10px; display: inline-block; text-align: right; border: 2px solid #8b5a2b; min-width: 300px;">
            <h3>驻专  砖拽:</h3>
            <p><strong>砖:</strong> <span id="res-name"></span></p>
            <p><strong>驻:</strong> <span id="res-phone"></span></p>
            <p><strong> 转:</strong></p>
            <p id="res-msg" style="font-style: italic; color: #555;"></p>
        </div>

        <br><br>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; cursor: pointer; background-color: #8b5a2b; color: white; border: none; border-radius: 5px;">专 祝 转</button>
    </div>

    <script>
        // 拽  专抓 专注 砖祝 注 砖 转 转 专
        window.onload = function() {
            // 砖驻转 转 砖砖专 -script.js
            const savedName = localStorage.getItem("userName");
            const savedPhone = localStorage.getItem("userPhone");
            const savedMsg = localStorage.getItem("userMsg");

            // 拽 砖转 拽  爪转 转 -span 转
            if (savedName) {
                document.getElementById("res-name").innerText = savedName;
            }
            if (savedPhone) {
                document.getElementById("res-phone").innerText = savedPhone;
            }
            if (savedMsg) {
                document.getElementById("res-msg").innerText = savedMsg;
            }
        };
    </script>

</body>
</html>
